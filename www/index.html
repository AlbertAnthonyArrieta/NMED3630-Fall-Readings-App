<html>

<head>
  <meta charset="utf-8" />
  <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="css/framework7-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Media for the Fall</title>

</head>

<body class="color-theme-deeppurple dark">
  <div id="app">
    <!-- additional "navbar-large" class -->


    <div class="view view-main">

      <!-- component will apply to all pages in view -->
      <!-- additional "navbar-large" class -->
      <div class="navbar navbar-large">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
          <div class="left">
            <!-- ... -->
          </div>
          <!-- usual title will be visible when larger title collapsed -->
          <div class="title">Media for the Fall</div>
          <div class="right">
            <!-- ... -->
          </div>
          <!-- large title element -->
          <div class="title-large">
            <div class="title-large-text">Media for the Fall</div>
          </div>
        </div>
      </div>

      <div class="page hpage" data-name="home">
        <!-- component is fixed to the page -->

        <a href="/podcasts/">
          <div class="card demo-card-header-pic">
            <div id="podCard" valign="bottom" class="card-header darken-img ">
              <h2>Podcasts</h2>
            </div>
            <div class="card-content card-content-padding card-color-purple">
              Here are some podcasts to listen to during the fall.
            </div>
          </div>
        </a>

        <a href="/movies/">
          <div class="card demo-card-header-pic">
            <div id="movCard" valign="bottom" class="card-header darken-img ">
              <h2>Movies</h2>
            </div>
            <div class="card-content card-content-padding card-color-red">
              Some exciting movies to watch with family and friends.
            </div>
          </div>
        </a>
        </a>

        <a href="/music/">
          <div class="card demo-card-header-pic">
            <div id="musicCard" valign="bottom" class="card-header darken-img ">
              <h2>Music</h2>
            </div>
            <div class="card-content card-content-padding card-color-green">
              Music to Jam to while reading, taking a walk, or just to dance to.
            </div>
          </div>
        </a>

        <a href="/books/">
          <div class="card demo-card-header-pic">
            <div id="bookCard" valign="bottom" class="card-header darken-img ">
              <h2>Books</h2>
            </div>
            <div class="card-content card-content-padding card-color-yellow">
              Exciting readings to explore about the world.
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  </div>

  <script src="cordova.js"></script>
  <script src="js/framework7-bundle.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
